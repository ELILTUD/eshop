<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Produits - Eshop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa; /* Couleur de fond */
        }

        .navbar {
            background-color: #343a40; /* Couleur de fond de la barre de navigation */
            color: #ffffff; /* Couleur du texte de la barre de navigation */
        }

        .logo {
            width: 50px;
        }

        .sticky-top {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .product-container {
            margin: 20px 0;
        }

        .product-card {
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.htm">
            <img src="https://via.placeholder.com/50" alt="Logo CBDeshop" class="logo">
        </a>
        <span class="navbar-text mx-auto">
            Eshop
        </span>
    </nav>

    <!-- Contenu de la page produit -->
    <div class="container">
        <h1 class="mt-4">Produits</h1>

        <!-- Articles -->
        <div class="row product-container">
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://i.ibb.co/DK89kXC/shopping-1705800-1920.png" class="card-img-top" alt="Produit 1">
                    <div class="card-body">
                        <h5 class="card-title">Produit 1</h5>
                        <p class="card-text">Description du produit 1.</p>
                        <a href="#" class="btn btn-primary">Acheter</a>
                        <a href="https://www.paypal.com" class="btn btn-success" target="_blank">Payer avec PayPal</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Répétez cette structure pour chaque produit -->
                <!-- Exemple pour le produit 2 -->
                <div class="card product-card">
                    <img src="https://i.ibb.co/DK89kXC/shopping-1705800-1920.png" class="card-img-top" alt="Produit 2">
                    <div class="card-body">
                        <h5 class="card-title">Produit 2</h5>
                        <p class="card-text">Description du produit 2.</p>
                        <a href="#" class="btn btn-primary">Acheter</a>
                        <a href="https://www.paypal.com" class="btn btn-success" target="_blank">Payer avec PayPal</a>
                    </div>
                </div>
            </div>

            <!-- Répétez pour les autres produits -->

        </div>
    </div>

    <!-- Bootstrap et jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
