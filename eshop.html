<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ARTOS - eSHOP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
            background-image: url('https://i.ibb.co/3s205b8/vue-dessus-feuilles-fraiches-vertes.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }

        .sticky-top {
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }

        .logo {
            width: 80px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .cbd-info {
            background-color: rgba(52, 58, 64, 0.8);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .product {
            margin-top: 20px;
        }

        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Sticky menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="index.htm">
        <img src="https://i.ibb.co/DK89kXC/shopping-1705800-1920.png" alt="New ARTOS Logo" class="logo">
    </a>
    <span class="navbar-text mx-auto">
        Ò½SHOP
    </span>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="Page produit.html">Articles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
        </li>
    </ul>
</nav>

    <!-- info section -->
    <div class="container cbd-info">
        <h2>Information</h2>
        <p>Aucun Produit.</p>
    </div>

    <!-- Product section -->
<div class="container product">
    <h2 id="articles">Articles</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="https://i.ibb.co/DK89kXC/shopping-1705800-1920.png" class="card-img-top" alt="Product">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">Description of the product goes here.</p>
                    <a href="https://ibb.co/KFNccSm" class="btn btn-primary" data-toggle="modal" data-target="#buyModal">Buy Now</a>
                </div>
            </div>
        </div>
        <!-- Repeat similar product cards for other products -->
    </div>
</div>

<!-- Buy Modal -->
<div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="buyModalLabel">Product Purchase</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to purchase this product?</p>
                <!-- Add additional purchase information or payment options here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Purchase</button>
            </div>
        </div>
    </div>
</div>


    <!-- Contact section -->
    <div class="container product" id="contact">
        <h2>Contact Us</h2>
        <form action="mailto:businesstiktokcreator1@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" rows="5" id="message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
